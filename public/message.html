    <div id="daily-message">Loading your message…</div>

  <div class="flower-player-wrapper">
    <!-- La Playlist (cachée par défaut) -->
    <div id="playlist-container" class="playlist-container hidden">
        <div class="playlist-header">
            <h3>🎵 Your Playlist</h3>
        </div>
        <ul id="playlist-list" class="playlist-list">
            <!-- JavaScript va créer la liste des chansons ici -->
        </ul>
    </div>
    
    <!-- Votre barre de musique existante -->
    <div id="music-toggle" class="flower-spinner">🌸</div>
    <div class="music-bar">
        <span id="song-title">Song Title</span>
        <div class="controls">
            <button id="prev">⏮️</button>
            <button id="play-pause">▶️</button>
            <button id="next">⏭️</button>
        </div>
    </div>
</div>

<audio id="bg-music"></audio>
